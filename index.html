<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>

    <title>WackyWoooorld⏰</title>
</head>
<body>
    <div class="container">
    <div class="topHalf">
    <h3><span class="letterW">W </span>
        <span class="letterA">a </span>
        <span class="letterC">c </span>
        <span class="letterK">k </span>
        <span class="letterY">y</span>
    </h3>
    <h1><span class="letterW2">W</span>
        <img src="src/oclock.gif"width="60"/>
        <span class="letterR">R</span>
        <span class="letterL">l</span>
        <span class="letterD">d</span> 
        <span class="letterC2">C</span>
        <span class="letterL2">l</span>
        <img src="src/oclock.gif"width="60"/>
        <span class="letterC3">c</span>
        <span class="letterK2">K</span></h1>
    </div>
<div class="middleHalf">
    <div class="labelforCities">
    <label for="cities">Start here!</label></div>
    <select id="cities">
        <option value=""> Select a city</option>
        <option value="Europe/Amsterdam">Amsterdam</option>
        <option value="Indian/Maldives">Maldives</option>
        <option value="Asia/Bangkok">Bangkok</option>
        <option value="Antarctica/South_Pole">South Pole</option>
    </select>
    <section>
    <div class="city1">
        <h2>New York City 🇺🇸</h2>
        <div class="date" id="date1">Sat, May 22, 2024</div>
        <div class="time" id="time1">9:32:19 PM</div>
    </div>
    <div class="city2">
        <h2>Mexico City 🇲🇽</h2>
        <div class="date" id="date2">Sat, May 22, 2024</div>
        <div class="time" id="time2">9:32:19 PM</div>
    </div>
    <div class="city3">
        <h2>London 🇬🇧</h2>
        <div class="date" id="date3">Sat, May 22, 2024</div>
        <div class="time" id="time3">9:32:19 PM</div>
    </div>
        <div class="city4">
            <h2>Hong Kong 🇨🇭</h2>
            <div class="date" id="date4">Sat, May 22, 2024</div>
            <div class="time" id="time4">9:32:19 PM</div>
        </div> </section>
</div>
    <footer class="bottomHalf">
        <div class="footerIcons">
            <img src="src/3dgreenclock.png"width="50" class="greenclock"/>
            <img src="src/chromeclock.png"width="50" class="chromeclock"/>
            <img src="src/greyredbell.png"width="50" class="greyredbell"/>
            <img src="src/hourglass.png"width="50" class="hourglass"/>
            <img src="src/movingclock.gif"width="50" class="movingclock"/>
            <img src="src/phonealert.png"width="50" class="phonealert"/>
            <img src="src/sketchdigitalclock.png"width="50" class="sketchdigitalclock"/>
        </div>

        <div class="personalInfo">This project was coded by Jasmine Hart and is on <a href="https://github.com/jasmine88815/WorldClock"target="_blank">Github</a></div>
            <div class="reference">Icons by <a href="https://icons8.com"target="_blank">Icons8.com</a></div>
    </footer>
            <script src="index.js"></script>
    </div>
</body>
</html>
